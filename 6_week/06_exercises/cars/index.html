<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
</head>
<body>
    <h1>Enter car details</h1>
    <Form id = "carForm">
        <label for="licensePlate">License Plate:</label>
        <input type = "text" id = "licensePlate" name="licensePlate" required> <br> <br>
        <label for="maker">Maker:</label>
        <input type="text" id="maker" name="maker" required> <br><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required> <br><br>
        <label for="currentOwner">Current Owner:</label>
        <input type="text" id="currentOwner" name="currentOwner" required> <br><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required> <br><br>
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required> <br><br>
        <button type="submit">Submit</button>
    </Form>

    <h2>Car Collection</h2>

     <!-- Table to display the car collection -->
      <table border="1" id="carTable">
        <thead>
            <tr>
                <th>Licence Plate</th>
                <th>Maker</th>
                <th>Model</th>
                <th>Current Owner</th>
                <th>Price</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody id="carTableBody">
            <!--data added here dinamacally by javascript-->
        </tbody>
      </table>

    <script src="script.js"></script>
</body>
</html>
