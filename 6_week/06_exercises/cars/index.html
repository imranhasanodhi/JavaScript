<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="search-container">
            <form id="searchForm">
                <input type="text" id="searchLicensePlate" placeholder="Enter License Plate" />
                <button type="submit">Search Car</button>
            </form>
        </div>

        <div class="form-table-display-container">
            
            <div class="form-container">
                <h1>Enter Car Details</h1>
                <form id="carForm">
                    <label for="licensePlate">License Plate:</label>
                    <input type="text" id="licensePlate" name="licensePlate" required>
                    <label for="maker">Maker:</label>
                    <input type="text" id="maker" name="maker" required>
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" required>
                    <label for="currentOwner">Current Owner:</label>
                    <input type="text" id="currentOwner" name="currentOwner" required>
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color" required>
                    <label for="year">Year:</label>
                    <input type="text" id="year" name="year" required>
                    <button type="submit">Submit</button>
                </form>
            </div>

            
            <div class="table-container">
                <h2>Car Collection</h2>
                <table border="1" id="carTable">
                    <thead>
                        <tr>
                            <th>Licence Plate</th>
                            <th>Maker</th>
                            <th>Model</th>
                            <th>Current Owner</th>
                            <th>Price</th>
                            <th>Color</th>
                            <th>Year</th>
                            <th>Discount</th>
                        </tr>
                    </thead>
                    <tbody id="carTableBody">
                        <!-- Data dynamically added by JavaScript -->
                    </tbody>
                </table>
            </div>

            
            <div id="searchResults" class="searchResults">
                <!-- Search results will appear here dynamically -->
            </div>
        </div>
    </div>


    <div id="formError" class="error-container"></div>

    <script src="script.js"></script>
</body>
</html>
