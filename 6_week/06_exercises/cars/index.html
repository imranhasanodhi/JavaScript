<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Search Form at the top -->
        <div class="search-container">
            <form id="searchForm">
                <input type="text" id="searchLicensePlate" placeholder="Enter License Plate" />
                <button type="submit">Search Car</button>
            </form>
        </div>

        <div class="form-table-container">
            <div class="form-container">
                <h1>Enter Car Details</h1>
                <form id="carForm">
                    <label for="licensePlate">License Plate:</label>
                    <input type="text" id="licensePlate" name="licensePlate" required>
                    <label for="maker">Maker:</label>
                    <input type="text" id="maker" name="maker" required>
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" required>
                    <label for="currentOwner">Current Owner:</label>
                    <input type="text" id="currentOwner" name="currentOwner" required>
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color" required>
                    <!-- <label for="year">Year</label>
                    <input type="text" id="year" name="year" required> -->
                    <button type="submit">Submit</button>
                </form>
            </div>

            <!-- Container for table on the right -->
            <div class="table-container">
                <h2>Car Collection</h2>
                <table border="1" id="carTable">
                    <thead>
                        <tr>
                            <th>Licence Plate</th>
                            <th>Maker</th>
                            <th>Model</th>
                            <th>Current Owner</th>
                            <th>Price</th>
                            <th>Color</th>
                        </tr>
                    </thead>
                    <tbody id="carTableBody">
                        <!--data added here dynamically by JavaScript-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- To display search results -->
    <div id="searchResults">
        <h1>Display Result</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
