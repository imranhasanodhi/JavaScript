
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pancake Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="pancake.jpeg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPrice">$5</span></div>
      </div>
      <div class="form-container">
        <h2>Customize Your Pancake</h2>
        <div class="customization-section">
          <label for="type">Choose your pancake type:</label>
          <select id="type">
            <option value="5">Classic - $5</option>
            <option value="6">Chocolate - $6</option>
            <option value="7">Blueberry - $7</option>
          </select>
        </div>
        <div class="customization-section">
          <p>Select your toppings ($1 each):</p>
          <input type="checkbox" id="nuts" value="1" />Nuts<br />
          <input type="checkbox" id="bananas" value="1" />Bananas<br />
          <input type="checkbox" id="syrup" value="1" />Syrup<br />
        </div>
        <div class="customization-section">
          <p>Add extras:</p>
          <input type="checkbox" id="whippedCream" value="2" />Whipped Cream -
          $2<br />
          <input type="checkbox" id="iceCream" value="3" />Ice Cream - $3<br />
        </div>
        <div class="price-display">
          <h3>Total Price: <span id="totalPrice">$5</span></h3>
        </div>
      </div>
      <div id="inputContainer">
        <label for="userInput">Enter your name:</label>
        <input type="text" id="userInput" placeholder="Enter your name here">
        <input type="number" id="userInput" placeholder="Enter your age here">
        <h1>Select Delivery Method</h1>

    <!-- Radio buttons for delivery method options -->
    <div class="delivery-options">
        <label>
            <input type="radio" name="deliveryMethod" value="0" id="eatIn"> Eat In -0$
        </label>
        <label>
            <input type="radio" name="deliveryMethod" value="0" id="pickUp"> Pick Up -0$
        </label>
        <label>
          <input type="radio" name="deliveryMethod" value="5" id="delivery">Delivery -5$
        </label>
    </div>
     <!-- Button to see the order -->
     <button id="seeOrder">See Order</button>

     <!-- Order Summary -->
     <div class="order-summary" id="orderSummary"></div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
